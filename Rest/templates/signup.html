{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% comment %} href="{% static 'css/main.css'%} {% endcomment %}
  <script
  src="https://kit.fontawesome.com/83a6740aac.js"
  crossorigin="anonymous"
></script>  
</head>
<body class="registerBody">
     <div class="parent"> 
      <p class="name">
        <span class="span">C</span>ravings
      </p>
      <div class="signup">
        <i class="fa-solid fa-utensils icon"></i>
        <h2 class="headText">Join Us</h2>

        {%for msg in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{msg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        <form class="form" action="" method="post">
            {% csrf_token %}
          <input
            autoComplete="off"
            class="input"
            name="username"
            placeholder="Username"
            Required
          />
          <input
            autoComplete="off"
            class="input"
            name="number"
            type="tel"
            placeholder="phone number"
            maxlength="10"
            Required
          >
          <input
            autoComplete="off"
            class="input"
            name="mail"
            placeholder="mail"
            type='email'
          />
          <input
            autoComplete="off"
            class="input"
            name="password"
            type='password'
            placeholder="password"
            Required
          />
          <button class="btn">Register</button>
          <p
            class="text">
            <a class="link" href="{% url "signin" %}">Login Instead</a>
          </p>
        
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript"> 

  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
